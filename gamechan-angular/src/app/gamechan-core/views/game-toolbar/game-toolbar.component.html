<div id='gameToolbar'>
<div>
  property: <input [(ngModel)]="propertyString" (ngModelChange)="toolPropertyChanged($event)" type="text"/> <br/>
  Post file on wall <input type="file"
           id="file"
           (change)="toolFileUpload($event.target.files)">
           <img width='50px' height='50px' [src]='blobImage'/>
  
</div>

<select  [(ngModel)]="toolCurrent.type"  (ngModelChange)="toolChanged($event)">
  <option *ngFor="let tool of listTool" [ngValue]="tool.type">{{tool.desc}}</option>
</select>

<button (click)="changeTool($event)" >Change Tool</button>

</div>
