<div id='gameToolbar'>
<div>
  property: <input [(ngModel)]="toolCurrent.property" (ngModelChange)="toolPropertyChanged($event)" type="text"/>
  Post file on wall <input type="file"
           id="file"
           (change)="toolFileUpload($event.target.files)">
  
</div>

<select  [(ngModel)]="toolCurrent"  (ngModelChange)="toolChanged($event)">
  <option *ngFor="let tool of listTool" [ngValue]="tool">{{tool.desc}}</option>
</select>
</div>
